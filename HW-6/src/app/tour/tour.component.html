<a
  class="group flex h-fit flex-col overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-lg transition hover:-translate-y-1 hover:shadow-xl"
  [routerLink]="['/tours', tour.id]"
>
  <img
    [ngSrc]="tour.photo ?? '/mountains-logo.svg'"
    width="480"
    height="320"
    decoding="async"
    alt="{{ tour.title }}"
    class="h-56 w-full object-cover transition group-hover:scale-110"
  />
  <div class="flex flex-1 flex-col gap-3 p-6">
    <div class="flex flex-col gap-1">
      <h3 class="text-xl font-semibold text-slate-900">{{ tour.title }}</h3>
      @if (tour.location) {
        <p class="text-sm font-medium text-emerald-700">{{ tour.location }}</p>
      }
      @if (tour.duration) {
        <p class="text-xs uppercase tracking-wide text-slate-500">{{ tour.duration }}</p>
      }
    </div>
    <p class="text-sm text-slate-600">{{ tour.description }}</p>
    @if (tour.price !== undefined) {
      <p class="mt-auto text-base font-semibold text-emerald-800">from KZT {{ tour.price }}</p>
    }
  </div>
</a>
