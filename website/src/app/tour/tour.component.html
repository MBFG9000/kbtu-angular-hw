<article class="flex h-fit flex-col overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-lg transition hover:-translate-y-1 hover:shadow-xl">
          <img
            [ngSrc]="tour.photo ?? '/mountains-logo.svg'"
            width="480"
            height="320"
            decoding="async"
            alt="{{ tour.title }}"
            class="h-56 w-full object-cover"
          />
          <div class="flex flex-1 flex-col gap-3 p-6">
            <h3 class="text-xl font-semibold text-slate-900">{{ tour.title }}</h3>
            <p class="text-sm text-slate-600">{{ tour.description }}</p>
          </div>
        </article>
